<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IMDB Review Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .parent {
      display: flex;
      flex-wrap: wrap;
    }

    .child {
      flex: 1 0 21%;
      margin: 5px;
      max-width: 21%;
      /* height: 500px; */
    }

    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid mx-5">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
  </nav>

  <div class="container mt-5 w-75">
    <form action="/" method="POST" class="">
      <div class="mb-3 d-flex">
        <input type="text" name="title" class="form-control me-3" id="title_search" placeholder="name@example.com"
          value="">
        <select class="form-select w-25" aria-label="Default select example" name="type">
          <option value="tv">TV</option>
          <option value="movie">Movie</option>
          <option value="ova">OVA</option>
          <option value="ona">ONA</option>
          <option value="special">Special</option>
        </select>
        <button type="submit" class="btn btn-primary ms-3">Primary</button>
      </div>
    </form>
  </div>

  <div class="container-fluid mt-3 w-75 parent mx-auto">
    {%for result in output%}
    <div class="card child px-1 pt-1 pb-3 h-100">
      <form class="theForm" action="/reviews/{{result[5]}}" method="post">
        <input type="hidden" name="url" value="{{result[0]}}" id="test">
        <input type="hidden" name="title" value="{{result[2]}}" id="test">
        <input type="hidden" name="imgurl" value="{{result[1]}}" id="test">
        <input type="hidden" name="sinopsis" value="{{result[6]}}" id="test">
        <input type="hidden" name="tahun" value="{{result[3]}}" id="test">
        <input type="hidden" name="jap_title" value="{{result[7]}}" id="test">
      </form>
      <img src="{{result[1]}}" class="card-img-top"
        style="width: 100%; max-height: 70%; min-height: 70%; object-fit: contain;">
      <div class="card-body" style="padding-bottom: 8px;">
        <h5 class="card-title">{{result[2]}}</h5>
        <p class="card-text mb-3 type">{{result[4]}}</p>
        <p class="card-text mb-0 year">{{result[3]}}</p>
      </div>
    </div>
    {%endfor%}

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script>
    $(document).on('click', '.child', function () {
      $(this).find('form').submit();
    })
  </script>
</body>

</html>
